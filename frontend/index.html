<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zephyr Device Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>

    <script src="js/app.js"></script>


    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        #terminal {
            width: 100%;
            height: 100%;
            padding: 1rem;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Smooth transitions */
        * {
            transition: background-color 0.15s ease, border-color 0.15s ease, color 0.15s ease;
        }

        /* Button hover effects */
        button {
            transition: all 0.2s ease;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Status indicator pulse animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>

<body class="bg-slate-50">
    <div x-data="terminalApp()" x-init="init(); $nextTick(() => initTerminal())" class="h-screen flex flex-col">
        <!-- Modern Header -->
        <header class="bg-white border-b border-slate-200 shadow-sm">
            <div class="px-6 py-4 flex items-center justify-between">
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center shadow-md">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold text-slate-900">Zephyr Device Manager</h1>
                            <p class="text-xs text-slate-500">Serial Terminal Interface</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-2 px-3 py-1.5 rounded-full bg-slate-50 border border-slate-200">
                        <div class="relative">
                            <div class="w-2.5 h-2.5 rounded-full" :class="connected ? 'bg-emerald-500' : 'bg-slate-400'"></div>
                            <div x-show="connected" class="absolute inset-0 w-2.5 h-2.5 rounded-full bg-emerald-500 status-pulse"></div>
                        </div>
                        <span class="text-sm font-medium" :class="connected ? 'text-emerald-700' : 'text-slate-600'" x-text="connected ? 'Connected' : 'Disconnected'"></span>
                        <span x-show="connected && currentPort" class="text-xs text-slate-500 font-mono" x-text="currentPort"></span>
                    </div>
                </div>
                
                <div class="flex items-center space-x-3">
                    <button @click="toggleConnection()" 
                        class="inline-flex items-center px-5 py-2 rounded-lg text-sm font-semibold shadow-md"
                        :class="connected ? 'bg-rose-500 hover:bg-rose-600 text-white' : 'bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 text-white'">
                        <svg x-show="!connected" class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        <svg x-show="connected" class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                        <span x-text="connected ? 'Disconnect' : 'Connect'"></span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Area with VSCode-style Layout -->
        <div class="flex-1 min-h-0 flex">
            <!-- VSCode-style Icon Tray -->
            <div class="w-12 bg-slate-800 flex flex-col items-center py-4 space-y-2 border-r border-slate-700">
                <button @click="activeView = activeView === 'commands' ? null : 'commands'" 
                    class="w-10 h-10 flex items-center justify-center rounded-lg transition-colors relative"
                    :class="activeView === 'commands' ? 'bg-slate-700 text-white' : 'text-slate-400 hover:text-white hover:bg-slate-700'"
                    title="Commands">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    <div x-show="activeView === 'commands'" class="absolute left-0 w-0.5 h-8 bg-indigo-500"></div>
                </button>
                
                <button @click="activeView = activeView === 'settings' ? null : 'settings'" 
                    class="w-10 h-10 flex items-center justify-center rounded-lg transition-colors relative"
                    :class="activeView === 'settings' ? 'bg-slate-700 text-white' : 'text-slate-400 hover:text-white hover:bg-slate-700'"
                    title="Settings">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <div x-show="activeView === 'settings'" class="absolute left-0 w-0.5 h-8 bg-indigo-500"></div>
                </button>
            </div>

            <!-- Sidebar Panel -->
            <aside x-show="activeView !== null" class="w-80 bg-white shadow-lg overflow-auto flex flex-col border-r border-slate-200"
                x-transition:enter="transform transition ease-out duration-200"
                x-transition:enter-start="-translate-x-full"
                x-transition:enter-end="translate-x-0"
                x-transition:leave="transform transition ease-in duration-150"
                x-transition:leave-start="translate-x-0"
                x-transition:leave-end="-translate-x-full">
                
                <!-- Commands View -->
                <div x-show="activeView === 'commands'" class="flex flex-col h-full">

                    <!-- Header -->
                    <div class="p-4 border-b border-slate-200 bg-slate-50">
                        <h2 class="text-lg font-semibold text-slate-900">Commands</h2>
                        <p class="text-xs text-slate-600 mt-0.5">Zephyr shell commands</p>
                        <!-- Discovery progress -->
                        <div x-show="discoveryProgress.total > 0 && discoveryProgress.current < discoveryProgress.total" 
                             class="mt-2">
                            <div class="flex items-center text-xs text-slate-600 mb-1">
                                <svg class="animate-spin h-3 w-3 mr-1 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <span class="text-xs">Discovering: <span x-text="discoveryProgress.current"></span>/<span x-text="discoveryProgress.total"></span></span>
                            </div>
                            <div class="w-full bg-slate-200 rounded-full h-1.5 overflow-hidden">
                                <div class="bg-gradient-to-r from-indigo-500 to-purple-500 h-1.5 rounded-full transition-all duration-300" 
                                     :style="`width: ${(discoveryProgress.current / discoveryProgress.total * 100)}%`"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Commands List or Executor -->
                    <div class="flex-1 overflow-y-auto p-3 bg-white">

                        <!-- Loading State -->
                        <div x-show="loadingCommands" class="flex flex-col items-center justify-center py-8">
                            <div class="animate-spin rounded-full h-8 w-8 border-2 border-indigo-200 border-t-indigo-600"></div>
                            <p class="text-xs text-slate-600 mt-3">Scanning...</p>
                        </div>

                        <!-- Empty State -->
                        <div x-show="!loadingCommands && commands.length === 0" class="text-center py-8">
                            <div class="w-12 h-12 bg-slate-100 rounded-lg flex items-center justify-center mx-auto mb-3">
                                <svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                                </svg>
                            </div>
                            <p class="text-sm text-slate-700 font-medium">No commands</p>
                            <p class="text-xs text-slate-500 mt-1">Scan to discover</p>
                        </div>

                        <!-- Commands List -->
                        <div x-show="!loadingCommands && commands.length > 0 && !selectedCommand" class="space-y-1">
                            <template x-for="cmd in commands" :key="cmd.id">
                                <div class="border border-slate-200 rounded-md overflow-hidden hover:bg-slate-50 transition-colors">
                                    <!-- Parent Command -->
                                    <div class="flex items-start">
                                        <!-- Expand/Collapse Button (only if has subcommands) -->
                                        <button 
                                            x-show="cmd.hasSubcommands || cmd.subcommands"
                                            @click.stop="toggleCommandExpansion(cmd)"
                                            class="p-2 hover:bg-slate-100 transition flex-shrink-0">
                                            <svg class="w-3 h-3 text-slate-500 transition-transform" 
                                                 :class="expandedCommands[cmd.id] ? 'rotate-90' : ''"
                                                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                            </svg>
                                        </button>
                                        
                                        <!-- Command Info -->
                                        <button @click="selectedCommand = cmd"
                                            class="flex-1 text-left p-2 hover:bg-slate-100 transition">
                                            <div class="font-medium text-slate-900 flex items-center text-xs">
                                                <span class="font-mono" x-text="cmd.name"></span>
                                                
                                                <!-- Spinner while discovering -->
                                                <svg x-show="discoveringSubcommands[cmd.id]" 
                                                     class="ml-1.5 animate-spin h-3 w-3 text-indigo-600" 
                                                     xmlns="http://www.w3.org/2000/svg" 
                                                     fill="none" 
                                                     viewBox="0 0 24 24">
                                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                                
                                                <!-- Badge when subcommands found -->
                                                <span x-show="!discoveringSubcommands[cmd.id] && (cmd.hasSubcommands || cmd.subcommands)" 
                                                      class="ml-1.5 text-[10px] text-indigo-700 bg-indigo-100 px-1.5 py-0.5 rounded font-medium">
                                                    sub
                                                </span>
                                            </div>
                                            <div class="text-xs text-slate-600 mt-0.5 line-clamp-1" x-text="cmd.description"></div>
                                        </button>
                                    </div>
                                    
                                    <!-- Subcommands (shown when expanded) -->
                                    <div x-show="expandedCommands[cmd.id] && cmd.subcommands" 
                                         class="ml-6 border-l-2 border-indigo-200 bg-slate-50">
                                        <template x-for="subcmd in cmd.subcommands" :key="subcmd.id">
                                            <button @click="selectedCommand = subcmd"
                                                class="w-full text-left p-2 hover:bg-slate-100 transition border-b border-slate-100 last:border-b-0">
                                                <div class="font-medium text-slate-800 text-xs font-mono" x-text="subcmd.name"></div>
                                                <div class="text-[10px] text-slate-600 mt-0.5 line-clamp-1" x-text="subcmd.description"></div>
                                            </button>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <!-- Command Executor Panel -->
                        <div x-show="selectedCommand" class="space-y-3">
                            <button @click="selectedCommand = null"
                                class="inline-flex items-center text-indigo-600 hover:text-indigo-800 text-xs font-medium">
                                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                </svg>
                                <span>Back</span>
                            </button>

                            <div class="bg-indigo-50 p-3 rounded-md border border-indigo-200">
                                <h3 class="font-semibold text-sm text-slate-900 font-mono" x-text="selectedCommand?.fullName || selectedCommand?.name"></h3>
                                <p class="text-xs text-slate-700 mt-1" x-text="selectedCommand?.description"></p>
                                <p x-show="selectedCommand?.parent" class="text-[10px] text-indigo-600 mt-1 font-medium">
                                    Parent: <span class="font-mono" x-text="selectedCommand?.parent"></span>
                                </p>
                            </div>

                            <div class="bg-slate-50 p-3 rounded-md border border-slate-200">
                                <label class="block text-xs font-semibold text-slate-700 mb-1.5">Usage</label>
                                <p class="text-xs text-slate-600 font-mono bg-white p-2 rounded border border-slate-200"
                                    x-text="selectedCommand?.usage || 'No usage info'"></p>
                            </div>

                            <div x-show="selectedCommand?.args && selectedCommand.args.length > 0" class="bg-slate-50 p-3 rounded-md border border-slate-200">
                                <label class="block text-xs font-semibold text-slate-700 mb-2">Arguments</label>
                                <template x-for="arg in selectedCommand?.args" :key="arg.id">
                                    <div class="mb-2 last:mb-0">
                                        <label class="block text-xs text-slate-700 mb-1 font-medium">
                                            <span x-text="arg.name"></span>
                                            <span x-show="!arg.required" class="text-slate-400 text-[10px]">(optional)</span>
                                        </label>
                                        <input type="text" placeholder="Enter value..."
                                            class="w-full px-2 py-1.5 border border-slate-300 rounded text-xs focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-transparent"
                                            @change="if (!commandArgs) commandArgs = {}; commandArgs[arg.id] = $event.target.value">
                                    </div>
                                </template>
                            </div>

                            <div class="flex gap-2">
                                <button @click="executeCommand(selectedCommand)"
                                    class="flex-1 inline-flex items-center justify-center px-3 py-2 bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 text-white font-semibold rounded-md shadow-sm text-xs">
                                    <svg class="w-3 h-3 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    Execute
                                </button>
                                <button @click="selectedCommand = null"
                                    class="px-3 py-2 bg-slate-200 hover:bg-slate-300 text-slate-700 font-medium rounded-md text-xs">
                                    Cancel
                                </button>
                            </div>

                            <div x-show="commandResult"
                                class="p-3 bg-slate-900 text-slate-100 rounded-md text-xs font-mono max-h-24 overflow-y-auto border border-slate-700">
                                <p class="text-[10px] text-slate-400 mb-1 font-sans">Result:</p>
                                <p x-text="commandResult"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Rescan Button -->
                    <div class="border-t border-slate-200 p-3 bg-white">
                        <button @click="scanCommands(true)"
                            class="w-full inline-flex items-center justify-center px-3 py-2 bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 disabled:from-slate-300 disabled:to-slate-300 text-white font-semibold rounded-md shadow-sm text-xs"
                            :disabled="!connected || loadingCommands">
                            <svg class="w-3 h-3 mr-1.5" :class="loadingCommands ? 'animate-spin' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            <span x-text="loadingCommands ? 'Rescanning...' : 'Rescan'"></span>
                        </button>
                    </div>

                    <!-- Last Scanned Info -->
                    <div x-show="lastScannedTime" class="border-t border-slate-200 px-3 py-2 bg-slate-50 text-[10px] text-slate-600">
                        <div class="flex items-center">
                            <svg class="w-3 h-3 mr-1 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span>Last: <span class="font-medium" x-text="new Date(lastScannedTime).toLocaleTimeString()"></span></span>
                        </div>
                    </div>
                </div>

                <!-- Settings View -->
                <div x-show="activeView === 'settings'" class="flex flex-col h-full">
                    <!-- Header -->
                    <div class="p-4 border-b border-slate-200 bg-slate-50">
                        <h2 class="text-lg font-semibold text-slate-900">Settings</h2>
                        <p class="text-xs text-slate-600 mt-0.5">Serial port configuration</p>
                    </div>

                    <div class="flex-1 overflow-y-auto p-3 space-y-3">

        <div x-show="showSettings" 
             @keydown.enter.window="if(showSettings) saveSettings()"
             class="fixed inset-0 z-50" 
             style="display: none;">
            <!-- Backdrop -->
            <div class="absolute inset-0 bg-black bg-opacity-50" @click="showSettings = false"></div>

            <!-- Slide-in Sidebar -->
            <aside class="absolute right-0 top-0 h-full w-full sm:w-96 max-w-md bg-white shadow-2xl overflow-auto"
                @click.stop 
                x-show="showSettings" 
                x-transition:enter="transform transition ease-out duration-300"
                x-transition:enter-start="translate-x-full" x-transition:enter-end="translate-x-0"
                x-transition:leave="transform transition ease-in duration-200" x-transition:leave-start="translate-x-0"
                x-transition:leave-end="translate-x-full">
                <div class="flex items-center justify-between p-6 border-b border-slate-200 bg-gradient-to-r from-indigo-50 to-purple-50">
                    <div>
                        <h2 class="text-2xl font-bold text-slate-900">Settings</h2>
                        <p class="text-sm text-slate-600 mt-0.5">Serial port configuration</p>
                    </div>
                    <button @click="showSettings = false" class="p-2 text-slate-400 hover:text-slate-600 hover:bg-white rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

</div>
                        <div class="bg-slate-50 p-3 rounded-md border border-slate-200">
                            <label class="block text-xs font-semibold text-slate-700 mb-2">
                                Serial Port
                            </label>
                            <div class="flex space-x-2 mb-2">
                                <select x-model="selectedPort"
                                    @keydown.enter="saveSettings()"
                                    class="flex-1 px-2 py-1.5 border border-slate-300 rounded text-xs focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-transparent bg-white"
                                    :disabled="loadingPorts">
                                    <option value="">Select a port...</option>
                                    <template x-for="port in availablePorts" :key="port.device">
                                        <option :value="port.device"
                                            x-text="port.device + ' - ' + (port.description || 'Unknown')"></option>
                                    </template>
                                </select>
                                <button @click="loadPorts()" class="px-2 py-1.5 bg-slate-200 hover:bg-slate-300 rounded text-xs font-medium text-slate-700"
                                    :disabled="loadingPorts">
                                    <svg x-show="loadingPorts" class="w-3 h-3 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                    </svg>
                                    <span x-show="!loadingPorts">â†»</span>
                                </button>
                            </div>
                            <div>
                                <label class="block text-[10px] text-slate-600 mb-1 font-medium">
                                    Or enter manually:
                                </label>
                                <input type="text" 
                                    x-model="manualPort" 
                                    @input="if(manualPort) selectedPort = manualPort"
                                    @keydown.enter="saveSettings()"
                                    placeholder="/dev/pts/12"
                                    class="w-full px-2 py-1.5 border border-slate-300 rounded text-xs focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-transparent font-mono">
                            </div>
                        </div>

                        <div class="bg-slate-50 p-3 rounded-md border border-slate-200 shadow-sm">
                            <label class="block text-xs font-semibold text-slate-700 mb-2">
                                Baud Rate
                            </label>
                            <select x-model="baudRate"
                                @keydown.enter="saveSettings()"
                                class="w-full px-2 py-1.5 border border-slate-300 rounded text-xs focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-transparent bg-white">
                                <option value="9600">9600</option>
                                <option value="19200">19200</option>
                                <option value="38400">38400</option>
                                <option value="57600">57600</option>
                                <option value="115200" selected>115200</option>
                                <option value="230400">230400</option>
                                <option value="460800">460800</option>
                                <option value="921600">921600</option>
                            </select>
                        </div>

                        <div x-show="statusMessage" class="p-2 rounded-md border text-xs"
                            :class="statusMessageType === 'error' ? 'bg-rose-50 border-rose-200 text-rose-700' : 'bg-emerald-50 border-emerald-200 text-emerald-700'">
                            <div class="flex items-start">
                                <svg x-show="statusMessageType === 'error'" class="w-4 h-4 mr-1.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <svg x-show="statusMessageType !== 'error'" class="w-4 h-4 mr-1.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span class="font-medium" x-text="statusMessage"></span>
                            </div>
                        </div>

                        <button @click="saveSettings()"
                            class="w-full inline-flex items-center justify-center px-3 py-2 bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 disabled:from-slate-300 disabled:to-slate-300 text-white font-semibold rounded-md shadow-sm text-xs"
                            :disabled="!selectedPort || connecting">
                            <svg x-show="connecting" class="w-3 h-3 mr-1.5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            <svg x-show="!connecting" class="w-3 h-3 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                            <span x-text="connecting ? 'Connecting...' : 'Connect'"></span>
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Terminal Container -->
            <div class="flex-1 bg-slate-900 m-4 ml-0 rounded-r-xl shadow-xl overflow-hidden border-l-0 border border-slate-700">
                <div id="terminal" class="w-full h-full"></div>
            </div>
        </div>

        <!-- Old Settings Modal (remove) -->
        <div x-show="showSettings && false" 
             @keydown.enter.window="if(showSettings) saveSettings()"
             class="fixed inset-0 z-50" 
             style="display: none;">
            <!-- Backdrop -->
            <div class="absolute inset-0 bg-black bg-opacity-50" @click="showSettings = false"></div>

            <!-- Slide-in Sidebar -->
            <aside class="absolute right-0 top-0 h-full w-full sm:w-96 max-w-md bg-white shadow-2xl overflow-auto"
                @click.stop 
                x-show="showSettings" 
                x-transition:enter="transform transition ease-out duration-300"
                x-transition:enter-start="translate-x-full" x-transition:enter-end="translate-x-0"
                x-transition:leave="transform transition ease-in duration-200" x-transition:leave-start="translate-x-0"
                x-transition:leave-end="translate-x-full">
                <div class="flex items-center justify-between p-6 border-b border-slate-200 bg-gradient-to-r from-indigo-50 to-purple-50">
                    <div>
                        <h2 class="text-2xl font-bold text-slate-900">Settings</h2>
                        <p class="text-sm text-slate-600 mt-0.5">Serial port configuration</p>
                    </div>
                    <button @click="showSettings = false" class="p-2 text-slate-400 hover:text-slate-600 hover:bg-white rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
