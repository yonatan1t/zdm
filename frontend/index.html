<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zephyr Device Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>

    <script src="js/app.js"></script>

    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #terminal {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div x-data="terminalApp()" 
         x-init="init(); $nextTick(() => initTerminal())" 
         class="h-screen flex flex-col">
        <div class="bg-gray-800 text-white p-3 flex items-center justify-between border-b border-gray-700">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold">Zephyr Device Manager</h1>
                <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 rounded-full" 
                         :class="connected ? 'bg-green-500' : 'bg-red-500'"></div>
                    <span class="text-sm" x-text="connected ? 'Connected' : 'Disconnected'"></span>
                    <span x-show="connected && currentPort" 
                          class="text-sm text-gray-400" 
                          x-text="'(' + currentPort + ')'"></span>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button @click="showSettings = true" 
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-sm">
                    Settings
                </button>
                <button @click="toggleConnection()" 
                        class="px-4 py-2 rounded text-sm"
                        :class="connected ? 'bg-red-600 hover:bg-red-700' : 'bg-green-600 hover:bg-green-700'"
                        x-text="connected ? 'Disconnect' : 'Connect'">
                </button>
            </div>
        </div>

        <div class="flex-1 min-h-0">            <div id="terminal" class="w-full h-full"></div>
        </div>

        <div x-show="showSettings" class="fixed inset-0 z-50" style="display: none;">
            <!-- Backdrop -->
            <div class="absolute inset-0 bg-black bg-opacity-50" @click="showSettings = false"></div>

            <!-- Slide-in Sidebar -->
            <aside class="absolute right-0 top-0 h-full w-full sm:w-96 max-w-md bg-white shadow-xl overflow-auto"
                   @click.stop
                   x-show="showSettings"
                   x-transition:enter="transform transition ease-out duration-300"
                   x-transition:enter-start="translate-x-full"
                   x-transition:enter-end="translate-x-0"
                   x-transition:leave="transform transition ease-in duration-200"
                   x-transition:leave-start="translate-x-0"
                   x-transition:leave-end="translate-x-full">
                <div class="flex items-center justify-between mb-4 px-4 pt-4">
                    <h2 class="text-2xl font-bold">Serial Port Settings</h2>
                    <button @click="showSettings = false" 
                            class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <div class="space-y-4 px-4 pb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Serial Port
                        </label>
                        <div class="flex space-x-2">
                            <select x-model="selectedPort" 
                                    class="flex-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    :disabled="loadingPorts">
                                <option value="">Select a port...</option>
                                <template x-for="port in availablePorts" :key="port.device">
                                    <option :value="port.device" x-text="port.device + ' - ' + (port.description || 'Unknown')"></option>
                                </template>
                            </select>
                            <button @click="loadPorts()" 
                                    class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded text-sm"
                                    :disabled="loadingPorts">
                                <span x-text="loadingPorts ? 'Loading...' : 'Refresh'"></span>
                            </button>
                        </div>
                        <div class="mt-2">
                            <label class="block text-xs text-gray-500 mb-1">
                                Or enter port manually:
                            </label>
                            <input type="text" 
                                   x-model="manualPort"
                                   @input="if(manualPort) selectedPort = manualPort"
                                   placeholder="/dev/pts/12"
                                   class="w-full p-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Baud Rate
                        </label>
                        <select x-model="baudRate" 
                                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="9600">9600</option>
                            <option value="19200">19200</option>
                            <option value="38400">38400</option>
                            <option value="57600">57600</option>
                            <option value="115200" selected>115200</option>
                            <option value="230400">230400</option>
                            <option value="460800">460800</option>
                            <option value="921600">921600</option>
                        </select>
                    </div>

                    <div x-show="statusMessage" 
                         class="p-3 rounded"
                         :class="statusMessageType === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'"
                         x-text="statusMessage">
                    </div>

                    <div class="flex space-x-2 pt-4">
                        <button @click="saveSettings()" 
                                class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded"
                                :disabled="!selectedPort || connecting">
                            <span x-text="connecting ? 'Connecting...' : 'Connect'"></span>
                        </button>
                        <button @click="showSettings = false" 
                                class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded">
                            Cancel
                        </button>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
